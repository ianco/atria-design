<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title></title>

	<meta name="author" content="">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="../../css/style.css" type="text/css">
	<link rel="stylesheet" href="../../css/navigations.css" type="text/css">
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>

<body>

	<div id='navigation'>
	</div>

	<div class='profile profile-anon'>
		<div class='profile-org-top-cont profile-anon-top-cont'>
			<div class='profile-org-top-info-bar profile-anon-top-info-bar'>
						<h2 class='profile-name'>Reasearcher Name</h2>
				<div class='profile-top-bar-right'>
					<div class='btn btn-connect'><i class="fas fa-user-plus"></i>Connect</div>
					<div class='btn btn-connect'><i class="fas fa-comment"></i>Message</div>
				</div>
			</div>
		</div>

		<div class='profile-bottom-cont profile-anon-bottom-cont'>
			<div class='profile-nav-cont profile-anon-nav-cont'>
				<div class='profile-nav'>
					<div class='profile-nav-btn profile-nav-btn-data active-profile-nav'>
						<h5>Acquired User Data</h5><i class="fas fa-plus"></i>
					</div>
					<div class='profile-nav-btn profile-nav-btn-connections'>
						<h5>Connections</h5><i class="fas fa-plus"></i>
					</div>
					<div class='profile-nav-btn profile-nav-btn-conversations'>
						<h5>Conversations</h5><i class="fas fa-plus"></i>
					</div>
					<div class='profile-nav-btn profile-nav-btn-credentials'>
						<h5>Credentials</h5><i class="fas fa-plus"></i>
					</div>
				</div>
			</div>

			<div class='profile-tab-cont'>
				<div class='profile-search-input'>
					<input placeholder='Search'>
					<div class='btn btn-search-input'>
						<i class='fas fa-search'></i>
					</div>
				</div>
			<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
			
				<div class='profile-tabs profile-tabs-data'>
					<div id='profiledata'>
					</div>
				</div>
				
 				<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
 				
				<div class='profile-tabs profile-tabs-connections'>
					<div id='profileconnections'>
					</div>
				</div>
				
				<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
				
				<div class='profile-tabs profile-tabs-conversations'>
					<div id='profileconversations'>
					</div>
				</div>
				
				<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
				
				<div class='profile-tabs profile-tabs-credentials'>
					<div id='profilecredentials'>
					</div>
				</div>
				
				<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
				
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			
			$("#navigation").load("../pageIncludes/navigation.html");
			
			$("#profiledata").load("../pageIncludes/profileuserdata.html");
			$("#profileconnections").load("../pageIncludes/profileconnections.html");
			$("#profileconversations").load("../pageIncludes/profileconversations.html");
			$("#profilecredentials").load("../pageIncludes/profilecredentials.html");
			
			$(".profile-tabs").hide();
			$(".profile-tabs-data").show();
			
			$(".profile-nav-btn").click(function() {
				$(".profile-nav-btn").removeClass("active-profile-nav");
				$(this).addClass("active-profile-nav");
			});
			
			$(".profile-nav-btn-data").click(function() {
				$(".profile-tabs").hide();
				$(".profile-tabs-data").show();
			});
			
			$(".profile-nav-btn-connections").click(function() {
				$(".profile-tabs").hide();
				$(".profile-tabs-connections").show();
			});
						
			$(".profile-nav-btn-conversations").click(function() {
				$(".profile-tabs").hide();
				$(".profile-tabs-conversations").show();
			});
			
			$(".profile-nav-btn-credentials").click(function() {
				$(".profile-tabs").hide();
				$(".profile-tabs-credentials").show();
			});
			
		});
	</script>
</body>

</html>
